name: hashicorp/field-workshops-terraform/deploy-vault-encryption-as-a-service
on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
    paths:
      - 'instruqt-tracks/vault-encryption-as-a-service/**'
permissions:
  contents: read
jobs:
  deploy-track:
    uses: ./.github/workflows/instruqt-track-deploy.yml
    with:
      working_directory: "instruqt-tracks/vault-encryption-as-a-service"
      INSTRUQT_CLI_URI: ${{ vars.INSTRUQT_CLI_URI }}
    secrets:
      INSTRUQT_TOKEN: ${{ secrets.INSTRUQT_TOKEN }}
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
